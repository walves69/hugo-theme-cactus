<footer id="footer">
  <div class="footer-left">
    Copyright  &copy; {{ now.Format "2006" }} <a class="h-card" rel="me" href="http://walves.blog.br/">{{ if .Site.Copyright }} {{ print .Site.Copyright }} {{ else }} {{ print .Site.Title }}</a> {{ end }}
  </div>
  <div class="footer-right">
    <nav>
      <ul>
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</footer>
